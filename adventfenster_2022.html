    <script>
        $(document).ready(function () {
            // Slide in elements on scroll
            $(window).scroll(function () {
                $(".slideanim").each(function () {
                    var pos = $(this).offset().top;

                    var winTop = $(window).scrollTop();
                    if (pos < winTop + 0.65 * $(window).innerHeight()) {
                        $(this).addClass("slide");
                    }
                });
            });
        })
    </script>
